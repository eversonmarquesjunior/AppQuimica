<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of listaContatos | async">
      <ion-label>{{ contato.nome }}</ion-label>
      <ion-label>{{ contato.email }}</ion-label>
      <!--<ion-label>{{ contato.senha }}</ion-label>
      <ion-label>{{ contato.idade }}</ion-label>-->
      <ion-button color="warning" (click)="excluir(contato.key)"><ion-icon color="dark" name="trash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <br />
  <ion-button color="warning" href="cadastrar" expand="full" shape="around"><ion-text color="dark">Voltar</ion-text></ion-button>
</ion-content>
