<ion-header>
  <ion-toolbar>
    <ion-title color="dark">
      <h2>Bem vindo(a) ao:</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='ion-padding'>

    <ion-badge expand="full" color="warning">
      <ion-text color="dark">
        <h1>Qu√≠mica do Dia a Dia</h1>
      </ion-text>
    </ion-badge>
    <br />
    <br />
    <ion-img src="https://todateen.com.br/wp-content/uploads/2017/11/tabela-perio%CC%81dica-interativa.jpg"></ion-img>
    <br />

    <ion-card>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="text" [(ngModel)]="login.email" color="dark" placeholder="Insira o seu email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="login.senha" color="dark" placeholder="Insira a sua senha"></ion-input>
      </ion-item>
    </ion-card>

    <br />

    <ion-button color="warning" expand="full" shape="around" (click)="logar()" expand="full" shape="around">
      <ion-text color="dark">Entrar</ion-text>
    </ion-button>

    <ion-button color="warning" expand="full" shape="around" (click)="direcionar()" expand="full" shape="around">
      <ion-text color="dark">Cadastro</ion-text>
    </ion-button>

  </div>
</ion-content>
