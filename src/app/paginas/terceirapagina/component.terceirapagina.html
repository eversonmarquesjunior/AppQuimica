<ion-header>
  <ion-toolbar>
    <ion-title color="dark">
      <h1>Elementos</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='ion-padding'>

    <ion-label>Selecione o elemento químico:</ion-label>

    <ion-select [(ngModel)]="endereco" multiple="false" okText="Selecionar">
      <ion-select-option value="oxigenio">Oxigênio</ion-select-option>
      <ion-select-option value="carbono">Carbono</ion-select-option>
      <ion-select-option value="fluor">Fluor</ion-select-option>
      <ion-select-option value="hidrogenio">Hidrogênio</ion-select-option>
      <ion-select-option value="cloro">Cloro</ion-select-option>
    </ion-select>

    <ion-img src="https://static.manualdaquimica.com/conteudo/images/elementos-quimicos-na-tabela-periodica-55ae8919448ab.jpg"></ion-img>
    <br />

    <ion-button color="warning" expand="full" shape="around" (click)="proximo()">
      <ion-text color="dark">Próximo</ion-text>
    </ion-button>

    <ion-button color="warning" expand="full" shape="around" href="segundapagina">
      <ion-text color="dark">Voltar</ion-text>
    </ion-button>

    <br />
    <br />

    <ion-button color="secondary" expand="full" shape="around" href="quartapagina">
      <ion-text color="dark">Substâncias</ion-text>
    </ion-button>
  </div>
