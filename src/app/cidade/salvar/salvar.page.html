<ion-header>
  <ion-toolbar>
    <ion-title>Diga de onde você é:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Cidade:</ion-label>
    <ion-input name="nome" [(ngModel)]="cidade.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sigla do Estado:</ion-label>
    <ion-select [(ngModel)]="cidade.estado">
      <ion-select-option *ngFor='let estado of listaEstado | async' [value]="estado">
        {{estado.nome}}
        {{estado.sigla}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <br />
  <ion-button expand="full" shape="around" (click)="salvar()">Salvar</ion-button>
  <ion-button href="cidade-listar" expand="full" shape="around"> Lista </ion-button>
  <ion-button href="primeirapagina" expand="full" shape="around"> Próximo </ion-button>
  <ion-button href="cadastrar" expand="full" shape="around"> Voltar </ion-button>

</ion-content>
