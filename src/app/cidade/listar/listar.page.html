<ion-header>
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cidade of listaFiltro">
      <ion-label>{{ cidade.nome }}</ion-label>
      <ion-label>{{ cidade.estado.sigla }}</ion-label>
      <ion-button color="warning" (click)= "excluir(cidade.key)"> <ion-icon color="dark" name="trash"></ion-icon></ion-button>
      <ion-button color="warning" (click)= "alterar(cidade)"> <ion-icon color="dark" name="create"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <ion-button color="warning" href="cidade-salvar" expand="full" shape="around">
    <ion-text color="dark">Voltar</ion-text>
  </ion-button>
</ion-content>
