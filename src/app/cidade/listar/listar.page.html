<ion-header>
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cidade of listaCidades | async">
      <ion-label>{{ cidade.nome }}</ion-label>
      <ion-label>{{ cidade.estado.sigla }}</ion-label>
    </ion-item>
  </ion-list>
  <br />
  <ion-button href="cidade-salvar" expand="full" shape="around"> Voltar </ion-button>
</ion-content>
