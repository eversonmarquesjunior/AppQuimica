<ion-header>
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cidade of listaFiltro">
      <ion-label>{{ cidade.nome }}</ion-label>
      <ion-label>{{ cidade.estado.sigla }}</ion-label>
      <ion-button (click)= "excluir(cidade)"> <ion-icon name="trash"></ion-icon></ion-button>
      <ion-button (click)= "alterar(cidade)"> <ion-icon name="create"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <ion-button href="cidade-salvar" expand="full" shape="around"> Voltar </ion-button>
</ion-content>
